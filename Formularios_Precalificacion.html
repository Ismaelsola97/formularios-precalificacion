
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Precalificación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9f9;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #003366;
        }
        .button-group {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #2E8B57;
            color: white;
        }
        .btn:hover {
            background-color: #246b45;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            display: none;
        }
        #form1, #form2 {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
    <script>
        function showForm(formId) {
            document.getElementById("form1").style.display = "none";
            document.getElementById("form2").style.display = "none";
            document.getElementById(formId).style.display = "block";
        }
    </script>
</head>
<body>

    <h1>Formulario de Precalificación</h1>
    <div class="button-group">
        <button class="btn" onclick="showForm('form1')">Crédito de Consumo</button>
        <button class="btn" onclick="showForm('form2')">Microcrédito</button>
    </div>

    <iframe id="form1" src="https://docs.google.com/forms/d/e/1FAIpQLSf5y2odEcW1SnAHyeCYbgyBsxsKSI4jet-96xFGb91TclVNDg/viewform?embedded=true"></iframe>
    <iframe id="form2" src="https://docs.google.com/forms/d/e/1FAIpQLSeIc6SFuRiCGFWmGsQne_c5C_vTowvxb2tWtVyukNLvEPSemg/viewform?embedded=true"></iframe>

</body>
</html>
